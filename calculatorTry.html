<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>The hammer calculator</title>
    <link rel="stylesheet" href="stylesMaster.css">
    <link rel="stylesheet" href="buttons.css">
    <script type="text/javascript" src="scriptsMaster.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="clearData.js"></script>
</head>
<body>
    <div class = "calculator">
    <button class="button-37" role="button" onclick="inputTestDataIntoVariables()" id="insertTestData">Insert test data</button><br><br>
    <button class="button-37" onclick="clearInputs()" id="clearData">Clear data</button><br><br>
   
    <div class="leftContent">
        <label for="numberOfAttacks">Number of attacks</label>
        <input class="inputFromUser" type="number" id="numberOfAttacks" placeholder="Enter number of attacks"><br>
    </div>

    <div class="rightContent">
        <label for="dmgPerAttack">Damage per attack</label>
        <input class="inputFromUser" type="number" id="dmgPerAttack" placeholder="Enter damage per attack"><br>
    </div>

    <div class="leftContent">
        <label for="rend">Rend</label>
        <input class="inputFromUser" type="number" id="rend" placeholder="Enter rend value"><br>
    </div>

    <div class="rightContent">
        <label for="targetSave">Target's save</label>
        <input class="inputFromUser" type="number" id="targetSave" placeholder="Enter save value of the target"><br>
    </div>

    <div class="leftContent">
        <label for="targetWardSave">Target's ward save (7 for no ward save)</label>
        <input class="inputFromUser" type="number" id="targetWardSave" placeholder="Enter ward save value of the target"><br>
    </div>

    <div class="rightContent">
        <!--empty div, huh-->
        <br>
        <br>
        <br>
        <br>
    </div>

    <div class="leftContent">
        <label for="attackerToHit">Attacker to hit value</label>
        <input class="inputFromUser" type="number" id="attackerToHit" placeholder="Enter to hit of attacker">
    </div>
    
    <div class="rightContentSmall">
        <label for"rerollHitsId">Reroll hits?</label>
        <select class="selector" id="rerollHitsId" name="rerollHitsName"><option value="yes">Yes</option><option value="no" selected>No</option></select>
    </div>

    <div class="rightContentSmall">
        <label for="mortal6HitId">Mortal 6's to hit</label>
        <select class="selector" id="mortal6HitId" name="mortal6HitName"><option value="yes">Yes</option><option value="no" selected>No</option></select><br><br>
    </div>
                
    <div class="leftContent">
        <label for"attackerToWound">Attacker to wound value</label>
        <input class="inputFromUser" type="number" id="attackerToWound" placeholder="Enter to wound of attacker"> 
    </div>

    <div class="rightContentSmall">
        <label for="rerollWoundsId">Reroll wounds?</label>
        <select class="selector" id="rerollWoundsId" name="rerollWoundsName"><option value="yes">Yes</option><option value="no" selected>No</option></select>
    </div>
    
    <div class="rightContentSmall">
        <label for="mortal6WoundId">Mortal 6's to wound</label>    
        <select class="selector" id="mortal6WoundId" name="mortal6WoundName"><option value="yes">Yes</option><option value="no" selected>No</option></select><br><br>
    </div>
    
    <div class="leftContent">
        <label for="mortal6WoundContinuesId">Mortal 6's to wound and sequence continues</label>
        <select class="selector" id="mortal6WoundContinuesId" name="mortal6WoundContinuesName"><option value="yes">Yes</option><option value="no" selected>No</option></select><br>
    </div>

    <div class="clear">&nbsp;</div>
    <div>
        <button class="button-37" onclick="calculateDamage()" id="calculateDamage">Calculate damage</button><br><br>
        <button class="button-37" onclick="clearDamageData()" id="clearDamage">Clear damage data</button> 
    </div>
    
     <br>   

    <label for="hits">Hits</label>
    <input class="outputData" type="number" id="hits" disabled><br>
    
    <label for="misses">Misses</label>
    <input class="outputData" type="number" id="misses" disabled><br>
    
    <label for="mortal6hitdmg">Mortal 6's to hit (dmg)</label>
    <input class="outputData" type="number" id="mortal6hitdmg" disabled><br>
    
    <label for="wounds">Wounds</label>
    <input class="outputData" type="number" id="wounds" disabled><br>
    
    <label for="mortal6wounds">Mortal 6's to Wound</label>
    <input class="outputData" type="number" id="mortal6wounds" disabled><br>
    
    <label for="mortal6WoundsSeqCont">Mortal 6's to wound and sequence continues</label>
    <input class="outputData" type="number" id="mortal6WoundsSeqCont" disabled><br>
    
    <label for="saved">Saved</label>
    <input class="outputData" type="number" id="saved" disabled><br>
    
    <label for="dmgOutput">Damage output</label>
    <input class="outputData" type="number" id="dmgOutput" disabled><br>
    
    <label for="wardSaved">Ward saved</label>
    <input class="outputData" type="number" id="wardSaved" disabled><br>
    
    <label for="dmgInflicted">Damage inflicted</label>
    <input class="outputData" type="number" id="dmgInflicted" disabled><br>

    </div>
    <p id="calculatedDmg">Calculated damage will appear here</p>
</body>
</html>
