<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Meal</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="add-meal-container">
        <h1>Add a New Meal</h1>
        <form id="add-meal-form">
            <input type="text" id="meal-name" placeholder="Meal Name" required>
            <textarea id="meal-ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
            <button type="submit">Add Meal</button>
            <button onclick="location.href='index.html'">Back to Home</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="div" id="message_note">Note! Server might need ~60 seconds to spin up, so be patient!</div>

    <script>
        document.getElementById('add-meal-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('meal-name').value;
            const ingredients = document.getElementById('meal-ingredients').value.split(',').map(ing => ing.trim());

            const newMeal = { name, ingredients };

            fetch('https://kot-pawel-github-io.onrender.com/add-meal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMeal)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').textContent = data.message;
                document.getElementById('add-meal-form').reset();
            })
            .catch(error => {
                console.error('Error adding meal:', error);
                document.getElementById('message').textContent = 'Failed to add meal. Please try again later.';
            });
        });
    </script>
</body>
</html>
