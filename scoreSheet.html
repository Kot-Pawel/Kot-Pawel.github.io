<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The hammer score sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="scoreSheet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="addOneRowP1(), addOneRowP2()">

    <div class="container">

        
        <p>Scoring rules</p>
        <label for="pointsPerObjective">Points per objective</label>
        <input type="number" id="pointsPerObjectiveId" name="pointsPerObjectiveN"/>
        <br>

    </div>

        <div class="container">

            <p>Player one</p>


            <table id="player1" style="text-align:center" align="center" valign:"top">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Strategy</th>
                        <th>Objectives</th>
                        <th>Victory Points</th>
                    </tr>
                </thead>
            </table>


            <button onclick="addOneRowP1()" id="addOneRowP1">Add one row</button><br><br>

        </div>
        <div class="container">

            <p>Player two</p>

            <table id="player2" style="text-align:center" align="center" valign:"top">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Strategy</th>
                        <th>Objectives</th>
                        <th>Victory Points</th>
                    </tr>
                </thead>
            </table>

            <button onclick="addOneRowP2()" id="addOneRowP2">Add one row</button><br><br>


        </div>

</body>
</html>
