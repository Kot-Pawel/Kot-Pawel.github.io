<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #meal-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        #meal-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #meal-ingredients {
            margin: 10px 0;
            text-align: left;
        }
        #meal-prep-time {
            margin: 10px 0;
            font-style: italic;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="meal-container">
        <div id="meal-name">Welcome! Click below to get a meal suggestion.</div>
        <div id="meal-ingredients"></div>
        <div id="meal-prep-time"></div>
        <button id="suggest-meal">Suggest a Meal</button>
    </div>

    <script>
        document.getElementById('suggest-meal').addEventListener('click', function() {
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    const randomMeal = data[Math.floor(Math.random() * data.length)];

                    document.getElementById('meal-name').textContent = randomMeal.name;
                    document.getElementById('meal-ingredients').textContent = 'Ingredients: ' + randomMeal.ingredients.join(', ');
                    document.getElementById('meal-prep-time').textContent = 'Preparation Time: ' + randomMeal.prep_time + ' minutes';
                })
                .catch(error => {
                    console.error('Error fetching meal data:', error);
                    document.getElementById('meal-name').textContent = 'Failed to load meals. Please try again later.';
                });
        });
    </script>
</body>
</html>
