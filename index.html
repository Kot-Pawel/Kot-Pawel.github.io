<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        #meal-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .day {
            margin-bottom: 20px;
        }
        .day-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .meal-name {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .meal-ingredients {
            margin: 5px 0;
            text-align: left;
        }
        .meal-prep-time {
            font-style: italic;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="meal-container">
        <div id="week-plan">
            <div id="message">Welcome! Click below to get meal suggestions for the week.</div>
        </div>
        <button id="suggest-meals">Suggest Meals</button>
    </div>
    <div class="container">
        <button onclick="location.href='add_meal_ui.html'">Add a New Meal</button>
    </div>

    <script>
        document.getElementById('suggest-meals').addEventListener('click', function() {
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                    const weekPlanContainer = document.getElementById('week-plan');
                    weekPlanContainer.innerHTML = ''; // Clear previous content

                    daysOfWeek.forEach(day => {
                        const randomMeal = data[Math.floor(Math.random() * data.length)];

                        const dayDiv = document.createElement('div');
                        dayDiv.classList.add('day');

                        const dayName = document.createElement('div');
                        dayName.classList.add('day-name');
                        dayName.textContent = day;

                        const mealName = document.createElement('div');
                        mealName.classList.add('meal-name');
                        mealName.textContent = randomMeal.name;

                        const mealIngredients = document.createElement('div');
                        mealIngredients.classList.add('meal-ingredients');
                        mealIngredients.textContent = 'Ingredients: ' + randomMeal.ingredients.join(', ');

                        dayDiv.appendChild(dayName);
                        dayDiv.appendChild(mealName);
                        dayDiv.appendChild(mealIngredients);

                        weekPlanContainer.appendChild(dayDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching meal data:', error);
                    document.getElementById('week-plan').innerHTML = '<div id="message">Failed to load meals. Please try again later.</div>';
                });
        });
    </script>
</body>
</html>
