<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meals App</title>
    <script type="module" src="FirebaseScripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weekly Meals App</h1>
    <div id="authStatus">Checking authentication status...</div>

    <form id="loginForm" onsubmit="login(event)">
        <h2>Login</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required autocomplete="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required autocomplete="current-password"><br>
        <button type="submit">Login</button>
    </form>

    <div id="loggedInActions" style="display: none;">
        <button onclick="window.location.href='addNewMeal.html'">Add New Meal</button><br>
        <button onclick="window.location.href='allMeals.html'">See All Meals</button><br>
        <button onclick="generateWeeklyMeals()">Generate Weekly Meals</button><br>
    </div>

    <ul id="weeklyMeals" class="meal-list" style="display: none;"></ul>

    <script type="module">
        import { monitorAuthState, showElement, updateAuthStatus } from './FirebaseScripts.js';

        document.addEventListener("DOMContentLoaded", () => {
            monitorAuthState((user) => {
                updateAuthStatus(user);
                showElement("loginForm", !user);
                showElement("loggedInActions", !!user);
            });
        });
    </script>
</body>
</html>
